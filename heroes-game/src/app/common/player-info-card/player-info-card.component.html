<div class="column infoCard ">
  <div class="playerName active">
    {{player.name}}
  </div>

  <div class="row">
    <div class="square  ">
      <div class="element " [ngClass]="player.bear?player.bear.toString():''"></div>
    </div>
    <div class="square  ">
      <div class="element " [ngClass]="player.drink?player.drink.toString():''"></div>
    </div>
  </div>
</div>
